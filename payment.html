<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
        <link href="payment.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
        <script src="https://kit.fontawesome.com/6b1fe56c89.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <h2>Payment Form</h2>
            <from method="POST">
                <h4>Account</h4>
             <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Username" required class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
               </div>

               <div class="input-group">
                 <div class="input-box">
                    <input type="text" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                  </div>
               </div>
               
               <div class="input-group">
                   <div class="input-box">
                       <h4>Date of Birth</h4>
                       <input type="text" placeholder="DD" class="dob">
                       <input type="text" placeholder="MM" class="dob">
                       <input type="text" placeholder="YYYY" class="dob">
                   </div>
                   <div class="input-box">
                       <h4>Gender</h4>
                       <input type="radio" id="b1" name="gender" checked class="radio">
                       <label for="b1">Male</label>
                       <input type="radio" id="b2" name="gender" class="radio">
                       <label for="b2">Female</label>
                   </div>
               </div>

               <div class="input-group">
                 <div class="input-box">
                     <h4>Payment Details</h4>
                     <input type="radio" name="pay" id="bc1" checked class="radio">
                     <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
                     <input type="radio" name="pay" id="bc2" class="radio">
                     <label for="bc2"><span><i class="fa fa-cc-paypal"></i>PayPal</span></label>
                 </div>
               </div>

               <div class="input-group">
                   <div class="input-box">
                       <input type="tel" placeholder="Card Number" required class="name">
                       <i class="fa fa-credit-card icon"></i>
                   </div>
               </div>

               <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 Oct</option>
                        <option>02 Oct</option>
                        <option>03 Oct</option>
                    </select>
                    <select>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>

               </div>
            </from>
            
        </div>
    </body>
</html>
